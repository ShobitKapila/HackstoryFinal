<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="frame-parent">
        <div class="frame-group">
          <div class="sign-in-to-account-parent">
            <div class="sign-in-to">Sign in to account</div>
            <div class="already-have-an">Already have an account?</div>
          </div>
          <div class="sign-up-wrapper" id="frameContainer1">
            <b class="hi-get-started">Sign Up</b>
          </div>
        </div>
        <div class="frame-container">
          <div class="frame-div">
            <div class="frame-wrapper">
              <div class="frame-parent1">
                <input class="frame-child" type="text" />

                <input class="frame-child" type="text" />

                <input class="frame-inner" type="text" />

                <input class="frame-inner" type="text" />

                <input class="frame-inner" type="text" />
              </div>
            </div>
            <div class="frame-parent2">
              <div class="rectangle-parent">
                <div class="rectangle-div"></div>
                <div class="or">or</div>
                <div class="rectangle-div"></div>
              </div>
              <div class="logosgoogle-icon-parent">
                <img
                  class="logosgoogle-icon"
                  alt=""
                  src="./public/logosgoogleicon.svg"
                />

                <div class="sign-in-to">Continue with Google</div>
              </div>
            </div>
          </div>
          <div class="enter-the-details-to-get-find-parent">
            <div class="sign-in-to">
              Enter the details to get find full info about the packages
            </div>
            <div class="emoji-waving-hand-parent">
              <img
                class="emoji-waving-hand"
                alt=""
                src="./public/-emoji-waving-hand.svg"
              />

              <b class="hi-get-started">Hi, Get Started Now</b>
            </div>
          </div>
        </div>
      </div>
      <div class="sign-up-inner">
        <div class="adobestock-335689040-preview-1-wrapper">
          <img
            class="adobestock-335689040-preview-1-icon"
            alt=""
            src="./public/adobestock-335689040-preview-1@2x.png"
          />
        </div>
      </div>
    </div>

    <script>
      var frameContainer1 = document.getElementById("frameContainer1");
      if (frameContainer1) {
        frameContainer1.addEventListener("click", function (e) {
          window.location.href = "./default-login.html";
        });
      }
      </script>
  </body>
</html>
