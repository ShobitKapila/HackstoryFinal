<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abhaya Libre ExtraBold:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password">
      <img
        class="pexels-photo-by-chevanon-photo"
        alt=""
        src="./public/pexels-photo-by-chevanon-photography@2x.png"
      />

      <div class="frame-parent47">
        <div class="frame-parent48">
          <div class="frame-parent49">
            <div class="reset-password-parent">
              <b class="reset-password">Reset Password</b>
              <img
                class="emoji-smiling-face"
                alt=""
                src="./public/-emoji-smiling-face.svg"
              />
            </div>
            <div class="enter-your-new">
              Enter your New Password to access your account
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="frame-wrapper1">
              <div class="frame-parent50">
                <input class="frame-child20" type="text" />

                <input class="frame-child21" type="text" />
              </div>
            </div>
          </div>
        </div>
        <button class="reset-password-wrapper" autofocus id="frameButton">
          <b class="reset-password1">Reset Password</b>
        </button>
      </div>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./default-login.html";
        });
      }
      </script>
  </body>
</html>
